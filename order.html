            }
        </style>

                <a class="navbar-brand text-warning" href="index.html">
                    <img src="images/pizza.svg" alt="Pizza" width="30" height="24">
                    Thomas's Pizza
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    </form>
                </div>
            </div>
        </nav>
    
        <div class="container form">
            <h2>Order Form</h2>
            <form id="pizzaOrderForm">
                <div class="form-group">
                    <label for="pizzaType">Pizza Type</label>
                    <input type="text" class="form-control" id="pizzaType" placeholder="Enter pizza type (e.g., Margherita)" required>
                </div>
                <div class="form-group">
                    <label for="pizzaPrice">Pizza Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="pizzaPrice" placeholder="Enter pizza price (e.g., 9.99)"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const pizzaOrderForm = document.getElementById("pizzaOrderForm");

                pizzaOrderForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const pizzaType = document.getElementById("pizzaType").value;
                    const pizzaPrice = parseFloat(document.getElementById("pizzaPrice").value);

                    const validPizzaTypes = ["Margherita", "Pepperoni", "Veggie Supreme"];
                    const pizzaPrices = {
                        Margherita: 11.99,
                        Pepperoni: 12.99,
                        "Veggie Supreme": 13.99,
                    };

                    if (!validPizzaTypes.includes(pizzaType)) {
                        alert("We don't sell that.");
                        return;
                    }

                    if (pizzaPrices[pizzaType] !== pizzaPrice) {
                        alert("Incorrect Price.");
                        return;
                    }

                    const pizzaChoice = {
                        type: pizzaType,
                        price: pizzaPrice,
                    };
                    localStorage.setItem("pizzaChoice", JSON.stringify(pizzaChoice));

                    window.location.href = "total.html";
                    // alert("SUCCESS");
                });
            });

        </script>
    </body>
