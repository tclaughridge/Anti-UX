<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <div class="container">
            <div class="bg-danger p-4 mt-5">
                <h2 class="text-center text-warning">Order Complete!</h2>
                <div class="d-grid gap-0 col-1 mx-auto">
                    <a href="index.html" class="btn btn-warning mt-3">Return Home</a>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const pizzaChoiceInfo = document.getElementById("pizzaChoiceInfo");

                const savedPizzaChoice = localStorage.getItem("pizzaChoice");

                if (savedPizzaChoice) {
                    const pizzaChoice = JSON.parse(savedPizzaChoice);
                    pizzaChoiceInfo.innerHTML = `
                    <p class="text-center">Pizza Type: ${pizzaChoice.type}</p>
                    <p class="text-center">Pizza Price before tax: $${pizzaChoice.price.toFixed(2)}</p>
                    <p class="text-center">Tax: $${(pizzaChoice.price * .13).toFixed(2)}</p>
                    <p class="text-center">Tip: $${(pizzaChoice.price * .22).toFixed(2)}</p>
                `;
                localStorage.setItem("totalPrice", JSON.stringify((pizzaChoice.price * 1.35).toFixed(2)));
                } else {
                    pizzaChoiceInfo.innerHTML = "<p>No pizza choice found.</p>";
                }
            });

        </script>
    </body>
</html>
