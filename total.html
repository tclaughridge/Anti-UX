        <div class="container">
            <div class="bg-danger p-4 mt-5">
                <h2 class="text-center text-warning">Order Details:</h2>
                <div id="pizzaChoiceInfo">
                    <!-- Display pizza choice information here -->
                </div>
                <div class="d-grid gap-0 col-1 mx-auto">
                    <a href="pay.html" class="btn btn-warning mt-3">Pay Now</a>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const pizzaChoiceInfo = document.getElementById("pizzaChoiceInfo");

                const savedPizzaChoice = localStorage.getItem("pizzaChoice");

                if (savedPizzaChoice) {
                    const pizzaChoice = JSON.parse(savedPizzaChoice);
                    pizzaChoiceInfo.innerHTML = `
                    <p class="text-center">Pizza Type: ${pizzaChoice.type}</p>
                    <p class="text-center">Pizza Price before tax: $${pizzaChoice.price.toFixed(2)}</p>
                    <p class="text-center">Tax: $${(pizzaChoice.price * .13).toFixed(2)}</p>
                    <p class="text-center">Tip: $${(pizzaChoice.price * .22).toFixed(2)}</p>
                `;
                localStorage.setItem("totalPrice", JSON.stringify((pizzaChoice.price * 1.35).toFixed(2)));
                } else {
                    pizzaChoiceInfo.innerHTML = "<p>No pizza choice found.</p>";
                }
            });

        </script>
